<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <script>     var a=prompt("Mời nhập vào toán hạng a :");
         var b=prompt("Mời nhập vào toán hạng b:");
         var o = prompt("Mời nhập vào toán tử: ");
         var kg=0 ;   
           switch (o) {
             case "+":{
                  kg=Number(a)+Number(b);
                 console.log(kg);
                 break;
             }
             case "-":{
                 kg=Number(a)-Number(b);
                 console.log(kg)
                 break;
             }
            
             case "*":{
                 kg=Number(a)*Number(b);
                 console.log(kg)
                 break;
             }
             case "/":{
                 kg=Number(a)/Number(b);
                 console.log(kg)
                 break;
             }
             default:
                 alert("Bạn nhập sai toán tử")

         }
    </script>
   
   
</body>
</html>
