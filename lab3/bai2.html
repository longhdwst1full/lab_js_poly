<body>
   
    <script>
        // a=parseInt(prompt("Mời bạn nhập vào số từ 1-9"));
        
     let i=1;
     for( i=1;i<=9;i++){
            document.write("Bảng cửu chương của " + i);
            document.write("</br>");
            for (let j = 1; j <=9; j++) {
              
                document.write(i+"*"+j+"="+(i*j))
               ;
               document.write("</br>");
            
                
            }
           
                
              
        }

    </script>
