    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>DANH MỤC HÀNG HÓA</h3>
    <table border="1">
        <tr>
            <td>iPhone9</td>
            <td>$2700</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
        <tr>
            <td>Sumsung Star</td>
            <td>$1500</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
        <tr>
            <td>Nokia 2020</td>
            <td>$1200</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
        <tr>
            <td>Sony Xperia</td>
            <td>$1700</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
    </table>

    <h3>GIỎ HÀNG CỦA BẠN</h3>
    <h3 id="empty">Bạn chưa chọn mặt hàng nào</h3>
    <div id="not-empty" style="display: none;">
        <table border="1" id="cart">

        </table>

        <h3>TỔNG SỐ TIỀN: $<span id="tong">0</span></h3>
    </div>
    <script>
        function them(button) {
            var _row = button.parentElement.parentElement.cloneNode(true);
            
            var xoa = _row.getElementsByTagName("button")[0];
            xoa.innerHTML = "Xóa";
            xoa.setAttribute("onclick", 'xoa(this)');
            document.getElementById('cart').appendChild(_row);
            tinhtong();

        }
        function xoa(button) {
            var hang = button.parentElement.parentElement;
            document.getElementById("cart").removeChild(hang);
            tinhtong();

        }
        function tinhtong() {
            var cart = document.getElementById("cart");
            var rows = cart.getElementsByTagName("tr");
            var tong = 0;
            for (let i = 0; i < rows.length; i++) {
                var laycot = rows[i].getElementsByTagName('td');
                var cot = laycot[1].innerHTML.substr(1);
                tong += 1 * cot;
            } document.getElementById("tong").innerText = tong;
            if (tong == 0) {
                document.getElementById('empty').style.display = '';
                document.getElementById("not-empty").style.display = "none";


            } else {
                document.getElementById('empty').style.display = 'none';
                document.getElementById("not-empty").style.display = "";
                if (tong > 6000) {
                    document.getElementById("tong").style.backgroundColor = "yellow";
                }
                else {
                    document.getElementById("tong").style.backgroundColor = "white";
                }

            }
        }
    </script>
</body>

</body>
