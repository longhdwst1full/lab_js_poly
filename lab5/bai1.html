<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="" data-prices="1950"> Iphone 9 </label>
    <input type="number" name="" id="" value="1" placeholder="">
    <button> OK</button>
    <h3>Name : <span id="name">?</span></h3>
    <h3>Amount : <span id="amount">?</span></h3>
    <script>

        const nameElement = document.querySelector("label");
        const quantityElement = document.querySelector("input");
        const buttonElement = document.querySelector("button")
        let nameshow = document.querySelector("#name");
        let amount = document.querySelector("#amount");
        function tong1() {
            nameshow.innerText = nameElement.innerText;
           
            var tong = Number(nameElement.getAttribute("data-prices")) *quantityElement.value;
                amount.innerText = tong;
        }
        buttonElement.addEventListener("click",tong1)
        

    </script>
</body>

</html>
