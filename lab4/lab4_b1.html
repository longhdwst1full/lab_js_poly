<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <ul class="show">
       <li></li>
    </ul>

    <script>
        let array1 = [];
        array1.push({
            name: "cá khô",
            model: "cá biển",
            cost: 15,
            quantity: 10
        })
        array1.push({
            name: "rau",
            model: "rau sạch",
            cost: 20,
            quantity: 30
        })
        array1.push({
            name: "nước mắm",
            model: "thiên hương",
            cost: 50,
            quantity: 5
        })
        array1.push({
            name: "mì tôm",
            model: "kokomi",
            cost: 100,
            quantity: 100
        })
        console.log(array1);
        var a = array1.map(function (item, index) {
            console.log(item);
            return `<ul class="show">
                <p>${item.name} có số lượng: ${item.quantity}</p>
            </ul>`

        }).join("")
        document.querySelector(".show").innerHTML = a;
    </script>
</body>

</html>
