<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      height: 35px;
      min-width: 200px;
      border: none;
    }
  </style>
  <script>
    var hd;
    function mo() {
      hd = window.open("https://ap.poly.edu.vn/sinh-vien/lich-hoc");
    }
    function dong() {
      if (hd.closed == false) {
        hd.close();
      }
    }
    function kiemtra(){
      if(hd.closed==false){
        alert("Cửa sổ đang được mở");

      }
      else{
        alert("Cửa sổ đã đóng");
      }
    }
  </script>
</head>

<body>


  <button id="mo"  onclick="mo()">
    Mở của sổ mới
  </button>
  <button id="dong" onclick="dong()">
    Đóng của sổ mới
  </button>
  <button id="kiemtra" value="check" onclick="kiemtra()" >
    Kiểm tra của sổ mới đã đóng hay chưa
  </button>

</body>

</html>
