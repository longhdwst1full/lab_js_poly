<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Custom HTML5 video player</h1>
        <div id="player-container">
            <!-- <video src="https://youtu.be/oXbG0kk2gZw" id="myplayer" width="640" height="360" > -->
                <iframe id="myplayer" width="640" height="360" src="https://www.youtube.com/embed/oXbG0kk2gZw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
               <!-- <source src="https://youtu.be/oXbG0kk2gZw" type="video">Your browser does not support HTML5 video -->

            <!-- </video> -->
            <div id="controls">
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="stopVideo()">Stop</button>
                <button onclick="replayVideo()">Replay</button>
                <button onclick="increaseVolume()">Volume (+)</button>
                <button onclick="decreaseVolume()">Volume (-)</button>
                <button onclick="muteVolume()">Mute/Unmute</button>

            </div>
        </div>
    </div>
    <script>
        let player_= document.getElementById("myplayer");
        function playPause(){
            if(player_.paused){
                player_.play();
            }
            else{
                player_.pause();
            }

        }
        function stopVideo(){
            player_.pause();
            if(player_.currentTime){
                player_.currentTime=0;
            }

        }
        function replayVideo(){
            player_.currentTime=0;
            player_.play();

        }
        function increaseVolume(){
            if(player_.volume<1){
                player_.volume=parseFloat(player_.volume+0.1).toFixed(1);
            }

        }
        function decreaseVolume(){
            if(player_.volume>0){
                player_.volume=parseFloat(player_.volume-0.1).toFixed(1);
            }
        }
        function muteVolume(){
            if(player_.muted){
                player_.muted=false;
            }
            else player_.muted=true;
        }
    </script>
</body>
</html>
