<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./a1.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="img_big">

        <div id="hinh">
            <img src="https://i-vnexpress.vnecdn.net/2019/07/30/anh-thien-nhien-dep-thang-7-1564483719_680x0.jpg"
                alt="">
            <div class="dau">
                <i onclick="next()" class='bx bx-chevron-left'></i>

                <i onclick="prev()" class='bx bx-chevron-right'></i>


            </div>

            <div class="bnt-div">
                <button onclick="first()"> FIRST</button>
                <button onclick="next()"> NEXT</button>
                <button onclick="prev()">PREV</button>
                <button onclick="last()">LAST</button>
            </div>
        </div>
        <p><span></span>/5</p>
    </div>
    <script>

        hinh1 = document.querySelector("img");
        // sohinh = document.getElementById("hinh");
        var arr1 = ['https://i-vnexpress.vnecdn.net/2019/07/30/anh-thien-nhien-dep-thang-7-1564483719_680x0.jpg', 'https://vcdn1-vnexpress.vnecdn.net/2019/09/29/2-1569755302.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=eIlnCLgSWVtioKgU4I4VzA', 'https://img.thuthuatphanmem.vn/uploads/2018/10/09/anh-dep-nhat-the-gioi-ve-thien-nhien_041753462.jpg', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcLT915nlDiSaCkTuPgewHVQTPgfQT73VfKa6j_SfrOJLrOIDYbMsozQVfk8mO3FMZpj4&usqp=CAU', 'https://elead.com.vn/wp-content/uploads/2020/04/hinh-anh-thac-nuoc-dep-14-1.jpg']

        var index = 0;
        // var nuber= document.querySelector("span");

        // nuber.innerHTML=index+1;
        function first() {
            index = 0;

            // nuber.innerHTML=index+1;
            hinh1.src = arr1[index];

        }
        function last() {
            index = arr1.length - 1;
            // nuber.innerHTML=index+1;
            hinh1.src = arr1[index];

        }
        function next() {
            if (index == arr1.length - 1) {
                index = -1;
            }
            index++;
            // nuber.innerHTML=index+1;
            hinh1.src = arr1[index];
        }
        function prev() {
            if (index == 0) {
            // nuber.innerHTML=index+1;

                index = arr1.length;
            }
            index--;
            // nuber.innerHTML=index+1;
            hinh1.src = arr1[index];
        }
        setInterval(next,5000);

    </script>
</body>

</html>
