<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mau {
            height: 60px;
            width: 60px;
            background-color: red;
        }
    </style>
</head>

<body>
    <input type="number" placeholder="Cân nặng ">
    <input type="number" placeholder="Chiều cao ">
    <button class="btn">Enter</button>
    <h1>Chỉ số BMI của bạn là <span></span></h1>
    <script>
        var input1 = document.querySelector("input");
        var input2 = document.querySelectorAll("input")[1]; var spann = document.querySelector("span");
        var btn1 = document.querySelector(".btn");
        var bmi = 0;
        function hiden() {
            bmi = (Number(input1.value) / Number((input2.value * input2.value)));
            spann.innerHTML = bmi;

        }

        btn1.addEventListener("click", hiden);
        document.addEventListener("keydown", e => {
            if (e.which === 13) {
                hiden();
            };

        })
    </script>
    <div>
        <div class="mau">

        </div>
        <button class="change">Change color</button>
    </div>
    <script>
        var change = document.querySelector(".change");
        var mau = document.querySelector(".mau");
        function randomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16)
        }
        console.log(randomColor())
        function changecolor() {

            mau.style.backgroundColor = randomColor()
        }
        change.addEventListener("click", changecolor)
    </script>


    <input type="text" class="form-control" placeholder="Nhập tên">
    <ul class="show"></ul>
    <script>
        var arr1 = [];
        var control = document.querySelector(".form-control");

        var showf = document.querySelector(".show");
        control.addEventListener("change", function () {
            var stringa = control.value.split(",")

            arr1.push(...stringa);
            console.log(arr1);
            var html = arr1.map(function (value) {
                console.log(value);

                return `<li>${value}</li>`
            }).join("");

            showf.innerHTML = html;
        })


        // arr1.forEach(function (value, index) {
        //
        // })

    </script>
</body>

</html>
