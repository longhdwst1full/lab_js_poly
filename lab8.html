<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="70%" cellspacing="1">
        <thead>
            <tr>
    <th>ID</th>
    <th>Email</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th><img src="" alt="">Avartar</th>
</tr>
</thead><tbody></tbody>
    </table>
    
    <script>
        //   b√†i 2

        let urlWeb = " https://reqres.in/api/users?page=1&per_page=5";

        fetch(urlWeb).then(function (response) {
            return response.json();
        })
            .then(function (result) {
                console.log(result);
                let html = result.data.map(function (item) {
                    return ` 
        
            <tr>
                <td>${item.id}</td>
                <td>${item.email}</td>
                <td>${item.first_name}</td>
                <td>${item.last_name}</td>
                <td><img src="${item.avatar}" alt=""></td>
            </tr>
        `
                }).join("");
                document.querySelector("table tbody").innerHTML = html
            })
    </script>
</body>

</html>
