<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="atherpage.html" method="get" onsubmit="return formSubmit()">
        <h1></h1>
        <input type="text" placeholder="First name" id="firstName">
        <div class="errorl_fisrtName"></div>
        <input type="text" placeholder="Last name" id="lastName">
        <div class="errorl_lastName">

        </div>

        <input type="text" placeholder="Age" id="age">
        <div class="errorl_age"></div>
        <!-- <input id="btn_submit" type="button" value="Submit"> -->
        <button class="btn" name="">Submit</button>

    </form>
    <script>
        function errol(nameErrol, msg) {
            document.querySelector("h1").innerHTML = `Need a ${msg} !!!`;
            document.getElementsByClassName(nameErrol)[0].innerHTML = msg;
            document.getElementsByClassName(nameErrol)[0].style.color = "red";
        }
        function formSubmit() {
            let flage = true;

            let firstName = document.querySelector("#firstName");
            let lastName = document.getElementById("lastName");
            let age = document.getElementById("age");

            if (firstName.value.length == 0) {

                errol("errorl_fisrtName", "Mời bạn nhập tên của mình ")
                flage = false;
            }
            else {
                errol("errorl_fisrtName", "")
            }
            if (lastName.value.length == 0) {
                errol("errorl_lastName", "Mời bạn nhập họ của mình ")
                flage = false;
            }
            else {
                errol("errorl_lastName", "")
            }
            if (isNaN(age) == false ||age.value.length == 0) {
               
                    errol("errorl_age", "Mời bạn nhập tuổi của mình ")
                    flage = false;  
            }
            else {
                    errol("errorl_age", "")
                }
            if (flage == false) return false;
            else {
                alert("Nhập thông tin thành công")
                return true;
            }
        }
        // formSubmit();
    </script>
</body>

</html>
