<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: purple;
            width: 100px;
            height: 100px;
            position: absolute;

        }
    </style>
</head>

<body>
    <button> Go right</button>
    <div id="block">

    </div>
    <script>
        function toTheright() {
            let b = document.querySelector("#block");
            let x = 0;
            setInterval(function () {
                if (x === 600) {
                    clearInterval();
                }
                else {
                    x++;
                    b.style.left = x + "px";
                    console.log(x);

                }

            }, 2)
        }
        document.querySelector("button").onclick = 
            toTheright
    </script>
</body>

</html>
