<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Đặt hàng</h2>
    <form action="" method="POST" name="main" onsubmit="return kiemtra()">
        <table>
            <tr>
                <td>Sản phẩm </td>
                <td>
                    <input type="text" id="produc">
                </td>

            </tr>

            <tr>
                <td> <label for="">Loai </label> </td>
                <td>
                    <select id="loai">
                        <option value=""></option>
                        <option value="Điện thoại">Điện thoại</option>
                        <option value="máy tính">Máy tính </option>
                    </select>
                </td>

            </tr>
            <tr>
                <td> <label for="">Đơn giá</label> </td>
                <td>
                    <input type="text" id="price" name="price_name">
                </td>

            </tr>
            <tr>
                <td> <label for="">Nơi nhận hàng </label> </td>
                <td>
                    <input type="radio" value="noithanh" onclick="check(false)" name="place_nhan"> Nội thành
                    <input type="radio" value="ngoaithanh" onclick="check(true)" name="place_nhan">Ngoại thành
                </td>
                <td>

                </td>

            </tr>
            <tr id="phi" style="display: none;">
                <td><label for="">Phí vận chuyển </label></td>
                <td>

                    <input type="text" value="100000">
                </td>
            </tr>
            <tr>
                <td>
                    <button>Đặt mua</button>
                </td>
            </tr>
        </table>

    </form>
    <script>
        function check(msg) {
            var check = document.getElementById("phi");

            var nhanhang = document.getElementsByName("place_nhan");
            
 //            if(nhanhang[0].checked==true){
 //            check.style.display="none"
 //            }
 // if(nhanhang[1].checked==true){
 //            check.style.display="block"
 //            }
            check.style.display = msg ? "" : "none";
        }
        function kiemtra() {
            var sanpham = document.getElementById("produc");
            var loai = document.getElementById("loai");
            var dongia = document.getElementById("price");
            var radios = document.getElementsByName("place_nhan");

            if (sanpham.value == "") {
                alert("Mời bạn nhập vào tên sản phẩm ");
                return false
            }
            if (loai.value == "") {
                alert("Mời bạn chọn loại sản phẩm ");
                return false
            }
            var regex = /^[0-9]{1,}$/;
            if (dongia.value == "") {
                alert("Bạn chưa nhập đơn giá sản phẩm ");
                return false
            }
            else if (regex.test(dongia.value) == false) {
                alert("MỜi bạn nhập số vào đơn giá của sản phẩm"); return false
            }

            if (!radios[0].checked && !radios[1].checked) {
                alert('Vui lòng chọn nơi nhận hàng');
                return false;
            }

        }

    </script>
</body>

</html>
