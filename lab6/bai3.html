<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width: 500px;
            height: 500px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container{
            width: 500px;
            height: 500px;
        }
        .img_slide{
            margin-top: 50px;
            width: 400px;
            height: 400px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="https://dean2020.edu.vn/wp-content/uploads/2019/03/anh-thien-nhien-dep-3.jpeg" alt="">
    </div>
    <script>
        var src_img = "https://dbk.vn/uploads/ckfinder/images/tranh-anh/Anh-thien-nhien-9.jpg";
        const img_element1 = document.querySelector("img");
        img_element1.onmouseover = function () {
            img_element1.src = src_img
        }
        img_element1.onmouseout = function () {
            img_element1.src = "https://dean2020.edu.vn/wp-content/uploads/2019/03/anh-thien-nhien-dep-3.jpeg"
        }




    </script>

    <div class="img_slide">
        <img src="https://duhocvietglobal.com/wp-content/uploads/2018/12/dat-nuoc-va-con-nguoi-anh-quoc.jpg" alt="">
    </div>
    <div class="control">
        <button class="first">
            First
        </button>
        <button class="next">
            next
        </button>
        <button class="privew">
            privew
        </button>
        <button class="lass">
            lasst
        </button>
    </div>
    <script>
        const array_img = ["https://duhocvietglobal.com/wp-content/uploads/2018/12/dat-nuoc-va-con-nguoi-anh-quoc.jpg", "https://images8.content-hci.com/commimg/myhotcourses/blog/post/myhc_94121_255px.jpg", "https://www.tugo.com.vn/wp-content/uploads/1-3339-1415416821.jpg", "https://vuongquocanh.com/wp-content/uploads/2018/03/england-wal.jpg"];
        var slide_img = document.querySelector(".img_slide img");
        var firt = document.querySelector(".first");
        var next = document.querySelector(".next");
        var privew = document.querySelector(".privew")
        var lass = document.querySelector(".lass")
        var currenti_index = 0;
        firt.addEventListener("click", function () {
            currenti_index = 0;
            slide_img.src = array_img[currenti_index];
        })
        lass.addEventListener("click", function () {
            currenti_index = array_img.length - 1;
            slide_img.src = array_img[currenti_index];
            console.log(currenti_index)

        })
        function next1() {
            console.log(currenti_index)
            if (currenti_index == array_img.length - 1) {
                currenti_index = -1;
            }
            currenti_index++;
            slide_img.src = array_img[currenti_index];
            clearInterval();
        }
        next.addEventListener("click", next1)
        privew.addEventListener("click", function () {
            console.log(currenti_index)
            if (currenti_index == 0) {
                currenti_index = array_img.length;
            }
            currenti_index--;
            slide_img.src = array_img[currenti_index];
        })
        setInterval(next1, 2000);
        
    </script>
</body>

</html>
