<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
           display: flex;
           justify-content: center;
        }
        button{
            width: 60px;height: 60px;
        }
        H1{
            text-align: center;
        }
    </style>
</head>
<body>
<table>
<h1>Game TICTACTOE GAME </h1>
    <tr>
        <td><button onclick="mark(0)"></button></td>
        <td><button onclick="mark(1)"></button></td>
        <td><button onclick="mark(2)"></button></td>
    </tr>
    <tr>
        <td><button onclick="mark(3)"></button></td>
        <td><button onclick="mark(4)"></button></td>
        <td><button onclick="mark(5)"></button></td>
    </tr>
    <tr>
        <td><button onclick="mark(6)"></button></td>
        <td><button onclick="mark(7)"></button></td>
        <td><button onclick="mark(8)"></button></td>
    </tr>
</table>


    <script>
var flage=true;
let count=0;
function mark(index) {
    let btnE=document.querySelectorAll("button")[index];
    btnE.style.backgroundColor=flage ?"yellow":"red";
    btnE.innerHTML=flage? "x":"0";
btnE.setAttribute("disabled","true")
flage=!flage;

count++;
if (count==8) {
    alert("Game over");
    window.location.reload();
    
}
}
    </script>
</body>
</html>
