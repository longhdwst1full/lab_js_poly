<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // hàm iife
        ; (function () {
            var a = prompt("Mời bạn nhập vào số thứ nhất  bất kì");
            var b = prompt("Mời bạn nhập vào số thứ hai  bất kì");
            var c;

            if (isNaN(a) == false && isNaN(b) == false) {
                //  

                c = Math.round(Math.sqrt(Number(a * a) + Number(b * b)))
                alert("Cạnh huyền của 1 tam giác theo số bạn nhập là : "+Math.round(c))
            }
            else {
                alert("MỜi bạn nhập vào 1 số bất kì");

            }
        })()

    </script>
</body>
</html>
