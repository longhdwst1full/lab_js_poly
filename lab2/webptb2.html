<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt('Mời bạn nhập vào giá trị của a : ');
        var b = prompt('Mời bạn nhập vào giá trị của b : ');
        var c = prompt('Mời bạn nhập vào giá trị của c : ');
        if (a=="" || c==""|| b=="") {
            alert("Mời bạn nhập vào số ");
        }

        else {
          
            if (a == 0) {
                alert('Phương trình có nghiệm x = ' + (Number(-b) / c));
            }
            else {
                var denta = Math.pow(b, 2) - 4 * a * c;
                if (denta < 0) {
                    document.writeln('Phương trình vô nghiệm </br>');

                }
                else if (denta == 0) {
                    document.writeln('Phương trình có 1 nghiệm kép ' + (-b / (2 * a)));
                }
                else {
                    document.writeln('Phương trình có 2 nghiệm phân biệt </br> ');
                    document.writeln('x1 =' + (-b + Math.sqrt(denta) / (2 * a)));
                    document.writeln('x2= ' + ((-b - Math.sqrt(denta)) / (2 * a)))
                }
            }
        }
    </script>
</body>

</html>
