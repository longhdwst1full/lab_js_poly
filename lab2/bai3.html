    <script>
        // lab2 bài 3
        var index = prompt("MỜi bạn nhập vào sô cân nặng của mình :")
        var heght = prompt("MỜi bạn nhập vào chiều cao của mình :")
        var bmi = 0;
        if (isNaN(index) == false || isNaN(heght) == false) {
            bmi = Number(index) / (heght * heght);
            console.log(bmi);
            if (bmi < 18.5) {
                document.writeln("Thiếu cân")
            }
            else if (bmi >= 18.5 && bmi < 25) {
                document.writeln("Bình thường")
            }
            else if (bmi >= 25 && bmi < 30) {
                document.writeln("thừa cân")
            }
            else { document.writeln("Béo phì") }
        }
        else {
            prompt("MỜi bạn nhập vào sô cân nặng của mình :")
        }
        console.log(bmi);
</script>
